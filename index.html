<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .music-player {
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }
        
        .music-player::before {
            content: '';
            display: block;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background-color: #95adad;
            border-radius: 50%;
            position: relative;
            z-index: -1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        audio {
            width: 200px;
            border-radius: 50%;
            outline: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #80876a;
            padding: 20px;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        .controls button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #433f3f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        
        .controls button:hover {
            background-color: #666;
        }
        
        .track-info {
            margin-top: 50px;
        }
        
        .track-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .track-info p {
            font-size: 16px;
            color: #b7aaaa;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        
        .dark-theme {
            background-color: #333333;
            color: #ffffff;
        }

        /* 媒体查询，针对小屏幕设备 */
        @media (max-width: 768px) {
            .music-player::before {
                width: 200px;
                height: 200px;
            }
            
            audio {
                width: 150px;
                padding: 15px;
            }
            
            .controls button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .track-info h2 {
                font-size: 20px;
            }
            
            .track-info p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <h1>音乐播放器</h1>

    <div class="music-player">
        <audio id="audioPlayer" controls>
            <source src="不问别离.mp3" type="audio/mpeg">
            <source src="人间惊鸿客.mp3" type="audio/mpeg">
            <source src="半壶纱.mp3" type="audio/mpeg">
           <source src="天下.mp3" type="audio/mpeg">
           <source src="晚夜微风问海棠.mp3" type="audio/mpeg">
           <source src="精卫.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
        <div class="controls">
            <button onclick="previousTrack()">上一首</button>
            <button onclick="togglePlay()">播放/暂停</button>
            <button onclick="nextTrack()">下一首</button>
        </div>
    </div>

    <div class="track-info">
        <h2 id="trackTitle">歌曲名称</h2>
        <p>这是一首非常好听的歌曲，由著名歌手演唱，收录在最新的专辑中。</p>
    </div>

     <script>
         // 页面加载时，从localStorage获取主题并应用
         document.addEventListener('DOMContentLoaded', function() {
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题
        });
        const tracks = [{
            title: "歌曲1",
            file: "不问别离.mp3"
        }, {
            title: "歌曲2",
            file: "人间惊鸿客.mp3"
        }, {
            title: "歌曲3",
            file: "半壶纱.mp3"
        }, {
            title: "歌曲4",
            file: "天下.mp3"
        }, {
            title: "歌曲5",
            file: "晚夜微风问海棠.mp3"
        }, {
            title: "歌曲6",
            file: "精卫.mp3"
        }];
        let currentTrackIndex = 0;

        const audioPlayer = document.getElementById('audioPlayer');
        const trackTitle = document.getElementById('trackTitle');

        function loadTrack(index) {
            audioPlayer.src = tracks[index].file;
            trackTitle.textContent = tracks[index].title;
            currentTrackIndex = index;
        }

        function togglePlay() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextTrack() {
            let randomIndex = Math.floor(Math.random() * tracks.length);
            while (randomIndex === currentTrackIndex) {
                randomIndex = Math.floor(Math.random() * tracks.length);
            }
            loadTrack(randomIndex);
            audioPlayer.play();
        }

        function previousTrack() {
            if (currentTrackIndex > 0) {
                loadTrack(currentTrackIndex - 1);
                audioPlayer.play();
            } else {
                loadTrack(tracks.length - 1);
                audioPlayer.play();
            }
        }

        // 页面加载时加载第一首歌曲
        window.onload = function() {
            loadTrack(currentTrackIndex);
        };
    </script>
</body>

</html>
